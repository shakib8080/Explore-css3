<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid crimson;
        background-color: aqua;
        transition: width ease 1s, height ease 1s, transform ease s;
      }

      .box:hover {
        width: 200px;
        height: 200px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>transition</h2>
    </div>
    <div class="box">
      <h2>transition</h2>
    </div>
    <div class="box">
      <h2>transition</h2>
    </div>
  </body>
</html>
